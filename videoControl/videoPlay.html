<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义媒体播放器</title>
	<script src="eventUtil.js" type="text/javascript"></script>
</head>
<body>
	<div class="mediaplayer">
		<div class="video">
			<video id="player" src="Tonight.mp4" poster="Tonight.JPG">Video player not available</video>
		</div>
		<div class="controls">
			<input type="button" value="Play" id="videoBtn">
			<span id="curTime">0</span>/<span id="duration">0</span>
		</div>
	</div>
	<script type="text/javascript">
		//取得元素的引用
		var player=document.getElementById("player"),
			btn=document.getElementById("videoBtn"),
			curTime=document.getElementById("curTime"),
			duration=document.getElementById("duration");
		
		//为按钮添加事件处理程序
		eventUtil.addHandler(btn,"click",function(event){
			if(player.paused){
				player.play();
				btn.value="Pause";
			}else{
				player.pause();
				btn.value="Play";
			}
		});
		//更新播放时间
		eventUtil.addHandler(player,"timeupdate",function(){		
			duration.innerHTML=player.duration+"秒";
		});
		//定时更新当前时间
		setInterval(function(){
			curTime.innerHTML=player.currentTime;
		},250);
	</script>
</body>
</html>
