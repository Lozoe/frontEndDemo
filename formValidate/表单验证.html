<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form action="#" method="get" accept-charset="utf-8">
		<div>
			<label>
				<span>   会员名：</span>
				<input type="text" class="text" />
			</label>
			<p class="msg"> 
				<i class="ati">
					
				</i>
				5-25个字符，一个汉字为两个字符,推荐使用中文会员名
			</p>
		</div>
		<div>
			<label for="">
				<span></span>
				<b id="count">
					0个字符
				</b>
			</label>
		</div>
		<div>
			<label for="">
				<span>登录密码：</span>
				<input type="password" class="text" />
			</label>
			<p class="msg"> 
				<i class="ati">
					
				</i>
				6-16个字符，请使用字母加数字或符号的组合密码，不能单独使用字母、数字、符号'
			</p>
		</div>
		<div>
			<label>
				<span class="signal">
					<em class="active">弱</em>
					<em>中</em>
					<em>强</em>
				</span>
			</label>
		</div>
		<div style="margin-top: 20px;margin-bottom:20px;">
			<label>
				<span>确认密码：</span>
				<input type="password" class="text" disabled="" />
			</label>
			<p  class="msg">
				<i class="ati">
					
				</i>
				请再输入一次
			</p>
		</div>
		<div>
			<label>
				<span>联系方式：</span>
				<input type="text" class="text" id="phone"/>
			</label>
			<p class="msg"> 
				<i class="ati">
					
				</i>
				请输入有效的联系方式
			</p>
		</div>
		<div class="register">
			<input type="button" value="同意协议并注册" class="btn">
		</div>
	</form>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
